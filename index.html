<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript - Aula 11</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <header>
    <input type="text" id="busca" placeholder="pesquisar por titulo">
  </header>
  <main>
    <section id="tarefas">
      <h2>Tarefas <button onclick="novaTarefa()">nova tarefa</button></h2>
      <!-- <h6>Nenhuma tarefa registrada</h6> -->
      <ul id="lista">
      </ul>
    </section>
    <section id="overlay" onclick="fecharModal()"></section>
    <div id="criarTarefa" class="modal">
      <form>
        <h3>Criar Tarefa <box-icon name='x' size="md" onclick="fecharModal()"></box-icon></h3>
        <label for="titulo">Titulo</label>
        <input type="text" id="titulo">
        <label for="descricao">Descrição</label>
        <textarea id="descricao"></textarea>
        <button>Criar</button>
      </form>
    </div>
  </main>
  <script src="index.js"></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
